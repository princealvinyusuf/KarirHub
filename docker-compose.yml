version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: karirhub_db
    environment:
      POSTGRES_USER: karirhub
      POSTGRES_PASSWORD: karirhub
      POSTGRES_DB: karirhub
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U karirhub"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
    container_name: karirhub_backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 4000
      JWT_SECRET: supersecret_jwt_for_dev
      DATABASE_URL: postgres://karirhub:karirhub@db:5432/karirhub?schema=public
      CORS_ORIGIN: http://localhost:8100
    ports:
      - "4000:4000"

  frontend:
    build:
      context: ./frontend
    container_name: karirhub_frontend
    depends_on:
      - backend
    environment:
      - VITE_API_BASE_URL=http://localhost:4000/api
    ports:
      - "8100:80"

volumes:
  db_data:


